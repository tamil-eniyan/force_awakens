<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ðŸ“„ PDF CSV Mailer</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet" />

    <!-- Favicon (optional) -->
    <link rel="icon" href="/assets/favicon.ico" />

    <!-- Quill Editor -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet" />

    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: 'Inter', sans-serif;
        background: #f9fafb;
        color: #1f2937;
        line-height: 1.6;
      }

      h2 {
        font-size: 24px;
        margin-bottom: 10px;
      }

      h3 {
        margin: 15px 0 10px;
      }

      input,
      select,
      textarea {
        width: 100%;
        padding: 8px 12px;
        margin: 8px 0;
        border: 1px solid #d1d5db;
        border-radius: 6px;
        font-size: 14px;
      }

      button {
        background: #3b82f6;
        color: white;
        border: none;
        padding: 10px 18px;
        font-size: 14px;
        border-radius: 6px;
        cursor: pointer;
        margin-top: 10px;
        transition: background 0.2s ease-in-out;
      }

      button:hover {
        background: #2563eb;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 15px;
      }

      table th,
      table td {
        border: 1px solid #e5e7eb;
        padding: 8px;
        text-align: left;
        font-size: 14px;
      }

      iframe {
        margin-top: 10px;
        border: 1px solid #e5e7eb;
        border-radius: 6px;
      }

      #root {
        height: 100vh;
        overflow: hidden;
      }
    </style>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
